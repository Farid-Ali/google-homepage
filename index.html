<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/cb7b10d8cb.js" crossorigin="anonymous"></script>
    <title>Google Homepage</title>
</head>
<body>
    <header>
        <nav class="header-nav">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li>F</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/googlelogo.png" alt="google logo">
        </div>
        <div class="search">
            <div class="icon">
                <i class="fas fa-search"></i>
            </div>
            <input type="text" name="search-input" id="search-input">
            <div class="icon">
                <a href="#"><i class="fas fa-microphone"></i></a>
            </div>
        </div>
        <section>
            <button>
                    Google Search
            </button>
            <button>
                    I'm Feeling Lucky
            </button>
        </section>
    </main>
    <footer>
        <div>
            <nav>
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                    <li>How Search Works</li>
                </ul>
            </nav>
        </div>
        <div>
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>
</html>
